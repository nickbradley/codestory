<html>
    <head>
        <title>CodeStory</title>
        <link rel="stylesheet" href="codestory-frontend.css"></link>
    </head>
    <body>
        <script src="moment.js"></script>
        <script src="jquery.js"></script>
        <script src="handlebars.js"></script>

        <script id="codestory-template" type="text/x-handlebars-template">
            <div id="wrapper">
                <div id="story-container">
                    <h1>CodeStory</h1>
                    <div>
                        The developer was interested in the StackOverflow question <a target="_blank" href="{{questionUrl}}">{{questionTitle}}</a>
                        ({{questionVotes}} votes) on {{accessTime}}.

                        They copied the text below from the
                        {{#if extra.copiedFromAnswer}}
                        {{#if accepted}}accepted{{/if}} <a target="_blank" href="{{answerUrl}}">answer</a> which received {{answerVotes}} votes.
                        {{else}}
                        question body.
                        {{/if}}
                    </div>
                </div>




                <table>
                    <!--<tr>-->
                        <!--<td>Story</td>-->
                        <!--<td>-->
                            <!--The developer was interested in the StackOverflow question <a target="_blank" href="{{questionUrl}}">{{questionTitle}}</a>-->
                            <!--({{questionVotes}} votes) on {{accessTime}}.-->

                            <!--They copied the text below from the-->
                            <!--{{#if extra.copiedFromAnswer}}-->
                                <!--{{#if accepted}}accepted{{/if}} <a target="_blank" href="{{answerUrl}}">answer</a> which received {{answerVotes}} votes.-->
                            <!--{{else}}-->
                                <!--question body.-->
                            <!--{{/if}}-->
                        <!--</td>-->
                    <!--</tr>-->
                    <tr><td>Question content</td><td>{{{questionContent}}}</td></tr>
                    <tr><td>Original selection</td><td><pre>{{originalSelection}}</pre></td></tr>
                    {{#if extra.copiedFromAnswer}}
                        <tr><td>Answer content</td><td>{{{answerContent}}}</td></tr>
                    {{/if}}
                </table>
            </div>

        </script>

        <script src="codestory-frontend.js"></script>

    </body>
</html>
